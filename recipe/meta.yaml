{% set name = "pymirc" %}
{% set version = "0.30.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pymirc-{{ version }}.tar.gz
  sha256: 9d7f4da3eea68bf8f959d1b527a6af6abcb3d4fb15768ecbba46384a713ae6ee

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >={{ python_min }}
    - setuptools >=61.0
    - wheel
    - setuptools-scm
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.15
    - scipy >=1.1
    - matplotlib-base >=2.2.2
    - pydicom >=2.0
    - scikit-image >=0.14
    - numba >=0.39
    - nibabel >=3.0

test:
  imports:
    - pymirc
  commands:
    - pip check
  requires:
    - python >={{ python_min }}
    - pip

about:
  home: https://github.com/gschramm/pymirc
  summary: Python imaging utilities developed in the medical imaging research center of KU Leuven
  license: LGPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gschramm
